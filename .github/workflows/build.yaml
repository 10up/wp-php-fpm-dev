name: Build Images

on:
  push:
    branches:
      - 'trunk'
  schedule:
    - cron: 0 2 * * 0

jobs:
  Build_PHP_Ubuntu:
    strategy:
      matrix:
        version: ['7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
    environment:
      name: Build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/trunk' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          tags: |
            type=raw,pattern={{version}},value=${{ matrix.version }}-ubuntu
          images: |
            ${{ secrets.IMAGE_NAME }}
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: PHP_VERSION=${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


  Build_PHP_CentOS8:
    strategy:
      matrix:
        version: ['7.2', '7.3', '7.4', '8.0', '8.1']
    environment:
      name: Build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/trunk' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push CentOS based Docker images
        uses: docker/build-push-action@v2.4.0
        with:
          push: true
          context: centos8
          platforms: linux/amd64
          build-args: PHP_VERSION=${{ matrix.version }}
          tags: ${{ secrets.IMAGE_NAME }}:${{ matrix.version }}
